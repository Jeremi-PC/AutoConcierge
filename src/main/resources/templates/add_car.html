<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Car</title>
</head>
<body>
<h2>Add Car</h2>
<<form action="/car/add_car" method="post">
  <label for="brand">Марка:</label>
  <input type="text" id="brand" name="brand" required>
  <br>
  <label for="model">Модель:</label>
  <input type="text" id="model" name="model" required>
  <br>
  <label for="yearOfCreating">Год выпуска:</label>
  <input type="date" id="yearOfCreating" name="yearOfCreating" required>
  <br>
  <label for="licensePlate">Номерной знак:</label>
  <input type="text" id="licensePlate" name="licensePlate" required>
  <br>
  <label for="mileage">Пробег:</label>
  <input type="number" id="mileage" name="mileage" required>
  <br>
  <label for="vin">VIN-номер:</label>
  <input type="text" id="vin" name="vin" required>
  <br>
  <label for="engineType">Тип двигателя:</label>
  <input type="text" id="engineType" name="engineType" required>
  <br>

  <button type="submit">Добавить автомобиль</button>
</form>

<a href="/user/profile">Back to Profile</a>
</body>
</html>
