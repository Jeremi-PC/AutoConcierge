<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<main>
    <h1>User Registration</h1>
    <form th:object="${registrationForm}" th:action="@{/auth/registration}" method="post">
        <div>
            <label for="role">Role</label>
            <select id="role" th:field="*{role}">
                <option value="CLIENT">Car owner</option>
                <option value="SERVICE_CENTER">Service center manager</option>
                <option value="PART_SUPPLIER">Parts Salesperson</option>
                <option value="ADMIN">Admin</option>
            </select>
            <p style="color: red" th:if="${#fields.hasErrors('role')}"
               th:text="${#strings.listJoin(#fields.errors('role'), ', ')}"></p>
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" th:field="*{firstName}">
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}"
               th:text="${#strings.listJoin(#fields.errors('firstName'), ', ')}"></p>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" th:field="*{lastName}">
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}"
               th:text="${#strings.listJoin(#fields.errors('lastName'), ', ')}"></p>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}">
            <p style="color: red" th:if="${#fields.hasErrors('email')}"
               th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"></p>
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" th:field="*{username}">
            <p style="color: red" th:if="${#fields.hasErrors('username')}"
               th:text="${#strings.listJoin(#fields.errors('username'), ', ')}"></p>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}">
            <p style="color: red" th:if="${#fields.hasErrors('password')}"
               th:text="${#strings.listJoin(#fields.errors('password'), ', ')}"></p>
        </div>
        <button type="submit">Register</button>
    </form>
</main>

<a href="../../">Home</a>
</body>
</html>
